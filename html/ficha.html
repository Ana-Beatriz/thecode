<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.css" type="text/css">
    <title>The Code - Trabalhando com Bootstrap </title>
  </head>
  <body>
    <div class="container">
      <form class="form-horizontal">
        <div class="row">
            <div class="form-group col-md-2">
              <label for="warning" class="control-label">Endereço de email</label>
            </div>
            <div class="form-group col-md-3">
              <input type="email" id="warning" class="form-control"/>
            </div>
        </div>
        <div class="row">
          <div class="form-group col-md-1">
            <label for="nome">Nome</label>
          </div>
          <div class="form-group col-md-4">
            <input type="text" id="nome" class="form-control" />
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-1">
            <label for="sexo" class="control-label">Sexo</label>
          </div>
          <div class="form-group col-md-2">
            <select name="sexo" id="sexo" class="form-control" >
              <option value="" selected></option>
              <option value="masculino">Masculino</option>
              <option value="feminino">Feminino</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-1">
            <label for="curso">Curso</label>
          </div>
          <div class="form-group col-md-3">
            <select name="curso" id="curso" class="form-control" >
              <option value="" selected></option>
              <option value="informatica">Curso Técnico em Informatica</option>
              <option value="alimentos">Curso Técnico em Alimentos</option>
              <option value="agropecuaria">Curso Técnico em Agropecuaria</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-3">
            <label for="endereco">Endereço para correspondência</label>
          </div>
          <div class="form-group col-md-5">
            <input type="text" id="endereco" class="form-control" />
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-3">
            <label for="complemento">Complemento do endereço</label>
          </div>
          <div class="form-group col-md-3">
            <input type="text" id="complemento" class="form-control" />
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-1">
            <label for="cep">CEP</label>
          </div>
          <div class="form-group col-md-2">
            <input type="text" id="cep" class="form-control" />
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-2">
            <label for="municipio">Municipio</label>
          </div>
          <div class="col-md-3">
            <input type="text" id="municipio" class="form-control" />
          </div>
          <div class="form-group col-md-1">
            <select name="uf" id="uf" class="form-control" >
              <option value="AC">AC</option>
              <option value="AL">AL</option>
              <option value="AP">AP</option>
              <option value="AM">AM</option>
              <option value="BA">BA</option>
              <option value="CE">CE</option>
              <option value="DF">DF</option>
              <option value="ES">ES</option>
              <option value="GO">GO</option>
              <option value="MA">MA</option>
              <option value="MS">MS</option>
              <option value="MT">MT</option>
              <option value="MG">MG</option>
              <option value="PA">PA</option>
              <option value="PB">PB</option>
              <option value="PR">PR</option>
              <option value="PE">PE</option>
              <option value="PI">PI</option>
              <option value="RJ">RJ</option>
              <option value="RN">RN</option>
              <option value="RS" selected>RS</option>
              <option value="RO">RO</option>
              <option value="RR">RR</option>
              <option value="SC">SC</option>
              <option value="SP">SP</option>
              <option value="SE">SE</option>
              <option value="TO">TO</option>
            </select>
          </div>
        </div>
        <div class="button">
          <button type= "submit" class="btn">Salvar</button>
        </div>
      </form>
    </div>
  </body>
</html>
